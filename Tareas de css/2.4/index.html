<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

button {
  padding: 10px 30px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.search-button {
  background-color: #e0f2f1;
  color: #26a69a;
}

.create-button {
  background-color: #2196F3;
  color: white;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.create-button:hover {
  background-color: #1976D2;
}

.plus-button {
  background-color: #4CAF50;
  color: white;
  border-radius: 50%;
  padding: 10px;
  margin-bottom: 10px;
  font-size: 20px;
}

.plus-button:hover {
  background-color: #3e8e41;
}
</style>
</head>
<body>
  <button class="search-button">Search</button>

  <button class="plus-button" style="display: inline-block;">+</button>

  <button class="create-button">Create Account</button>
</body>
</html>
